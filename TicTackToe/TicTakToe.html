<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="TicTackToe.css">
        <meta charset="utf-8">

    <title>TicTackToe</title>

    </head>
    <body>
        <script>
             
                var counter=0;
                var alertCount=0;
                var arrSheet=[null, null, null, null, null, null, null, null, null];
                
                
                function getClick(id){
                        if( counter%2==0){
                        var x=document.getElementById(id);
                            x.style.backgroundImage="url(../TicTackToe/x-symbo.jpg)";
                            arrSheet[id]='x';

                        }else {
                            var o=document.getElementById(id) ;
                            o.style.backgroundImage="url(../TicTackToe/o-symbol.png)";
                            arrSheet[id]='o';

                        }
                        counter++;
                      
                        if(arrSheet.slice(0,3).every(elem=> elem==='x')|| arrSheet.slice(3,6).every(elem=> elem==='x') || arrSheet.slice(6,9).every(elem=> elem==='x')){
                            alert("X WIN!!!");
                            alertCount++;
                        }
                        if(arrSheet[0]==='x'&&arrSheet[4]==='x'&&arrSheet[8]==='x'){
                            alert('X WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[0]==='x'&&arrSheet[3]==='x'&&arrSheet[6]==='x'){
                            alert('X WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[1]==='x'&&arrSheet[4]==='x'&&arrSheet[7]==='x'){
                            alert('X WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[2]==='x'&&arrSheet[5]==='x'&&arrSheet[8]==='x'){
                            alert('X WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[2]==='x'&&arrSheet[4]==='x'&&arrSheet[6]==='x'){
                            alert('X WIN!!!')
                            alertCount++;
                        }

                        if(arrSheet.slice(0,3).every(elem=> elem==='o')|| arrSheet.slice(3,6).every(elem=> elem==='o') || arrSheet.slice(6,9).every(elem=> elem==='o')){
                            alert("O WIN!!!");
                            alertCount++;
                        }
                        if(arrSheet[0]==='o'&&arrSheet[4]==='o'&&arrSheet[8]==='o'){
                            alert('O WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[0]==='o'&&arrSheet[3]==='o'&&arrSheet[6]==='o'){
                            alert('O WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[1]==='o'&&arrSheet[4]==='o'&&arrSheet[7]==='o'){
                            alert('O WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[2]==='o'&&arrSheet[5]==='o'&&arrSheet[8]==='o'){
                            alert('O WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet[2]==='o'&&arrSheet[4]==='o'&&arrSheet[6]==='o'){
                            alert('O WIN!!!')
                            alertCount++;
                        }
                        if(arrSheet.every(elem=> elem!==null) && alertCount===0){
                            alert('DRAW!!!')
                        }
                      
                }

                function reset(){
                    var one=document.getElementById(0);
                    one.style.backgroundImage="none";
                    var two=document.getElementById(1);
                    two.style.backgroundImage="none";
                    var three=document.getElementById(2);
                    three.style.backgroundImage="none";
                    var four=document.getElementById(3);
                    four.style.backgroundImage="none";
                    var five=document.getElementById(4);
                    five.style.backgroundImage="none";
                    var six=document.getElementById(5);
                    six.style.backgroundImage="none";
                    var seven=document.getElementById(6);
                    seven.style.backgroundImage="none";
                    var eight=document.getElementById(7);
                    eight.style.backgroundImage="none";
                    var nine=document.getElementById(8);
                    nine.style.backgroundImage="none";
                    alertCount=0;
                    counter=0;
                    arrSheet=[null, null, null, null, null, null, null, null, null];
                }   
                    alert("Let's go?!"); 

        </script>

        <button class="reset" onclick="reset()"> reset </button>
        <div class="main">
            <div class="box-one" name="0" id="0" onclick="getClick(0)"></div>
            <div class="box-two" name="2" id="1" onclick="getClick(1)"></div>
            <div class="box-three" name="3" id="2" onclick="getClick(2)"></div>
            <div class="box-four" name="4" id="3" onclick="getClick(3)"></div>
            <div class="box-five" name="5" id="4" onclick="getClick(4)"></div>
            <div class="box-six" name="6" id="5" onclick="getClick(5)"></div>
            <div class="box-seven" name="7" id="6" onclick="getClick(6)"></div>
            <div class="box-eight" name="8" id="7" onclick="getClick(7)"></div>
            <div class="box-nine" name="9" id="8" onclick="getClick(8)"></div>
        </div>
        
    </body>
</html>
